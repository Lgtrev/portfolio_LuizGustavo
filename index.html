<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luiz Gustavo Trevisan</title>
    <link rel="stylesheet" href="style.css">
<style>
body 
{
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url ("https://img.freepik.com/free-vector/geometric-groovy-pattern_23-2148856661.jpg");
    background-size: 50px 50px;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-header {
    text-align: center;
    background: #FFA726;
    padding: 20px;
    color: white;
}

.profile-photo img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
}

h1 {
    font-size: 24px;
    margin: 10px 0 5px;
}

p {
    font-size: 14px;
    line-height: 1.5;
    margin: 10px 0;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.social-links a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    padding: 5px 10px;
    background: #FF7043;
    border-radius: 5px;
    transition: background 0.3s;
}

.social-links a:hover {
    background: #E64A19;
}

.content {
    padding: 20px;
}

.card {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
}

.card img {
    width: 120px;
    height: 120px;
    margin-right: 20px;
    border-radius: 8px;
}

.card p {
    flex: 1;
    font-size: 14px;
    line-height: 1.6;
}
</style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOuxrvcNMfGLh73uKP1QqYpKoCB0JLXiBMvA&s" alt="Foto de Luiz Gustavo">
            </div>
            <h1>Luiz Gustavo Trevisan</h1>
            <p>blá blá blá blá blá blá blá blá blá blá blá blá...</p>
            <div class="social-links">
                <a href="#">E-mail</a>
                <a href="#">LinkedIn</a>
                <a href="#">Behance</a>
                <a href="#">Instagram</a>
                <a href="#">Currículo</a>
            </div>
        </header>
        <main class="content">
            <section class="card">
                <img src="https://cdn-icons-png.freepik.com/256/5323/5323572.png?semt=ais_hybrid" alt="Imagem 1">
                <p>Blábláblá blá blá blá...</p>
            </section>
            <section class="card">
                <img src="https://cdn-icons-png.freepik.com/256/5323/5323572.png?semt=ais_hybrid" alt="Imagem 2">
                <p>Blábláblá blá blá blá...</p>
            </section>
            <section class="card">
                <img src="https://cdn-icons-png.freepik.com/256/5323/5323572.png?semt=ais_hybrid" alt="Imagem 3">
                <p>Blábláblá blá blá blá...</p>
            </section>
        </main>
    </div>
</body>
</html>
